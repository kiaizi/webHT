<html>
    <head>
        <title>
	    Timed Event jQuery plugin
	</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.timed-event-min.js"></script>
	<script type="text/javascript" src="usage.js"></script>
    </head>
    <h1>Timed Event jQuery plugin</h1>
    <p>
    This is demo page for Timed Event jQuery plugin. This plugin allows you to implement event delaying and buffering easily.
    </p>
    <p>
    The button below fires "click" event with delay of three seconds. 
    </p>
    <input type="button" id="delayed-button" value="Click" />
    <p id="delayed-log" style="color: #FF0000;"></p>
    <p>
    The next button fires "click" event only once in three seconds.
    </p>
    <input type="button" id="buffered-button" value="Click" />
    <p id="buffered-log" style="color: #FF0000;"></p>
</html>
